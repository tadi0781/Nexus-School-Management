<div class="table-responsive">
    <table class="table table-hover" id="present-students-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Grade</th>
                <th>Check-in Time</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for log in present_students_log %}
            <tr>
                <td>
                    <!-- In a real app, this would be a dynamic photo URL -->
                    <img src="{{ url_for('static', filename='img/placeholders/user_placeholder.png') }}" alt="Photo" class="rounded-circle me-2" width="30" height="30">
                    {{ log.user.full_name }}
                </td>
                <td>{{ log.user.grade or 'N/A' }}-{{ log.user.section or 'N/A' }}</td>
                <td>{{ log.check_in_time.strftime('%I:%M %p') }}</td>
                <td>
                    <button class="btn btn-sm btn-outline-danger check-out-btn" data-url="{{ url_for('kiosk_check_out', log_id=log.id) }}">
                        Check Out
                    </button>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="4" class="text-center text-muted">No students are currently checked in.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
